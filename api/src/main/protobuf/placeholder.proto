syntax = "proto3";

import "kalix/annotations.proto";

package app.improving.api.foo;

message foo {
  string id = 1 [(kalix.field).entity_key = true];
}

message FooState {}


service FooService {

  option (kalix.codegen) = {
    event_sourced_entity: {
      name: "app.improving.api.Foo"
      entity_type: "foo"
      state: "app.improving.api.foo.FooState"
      events: []
    }
  };
  rpc doFoo(foo) returns( foo );
}
