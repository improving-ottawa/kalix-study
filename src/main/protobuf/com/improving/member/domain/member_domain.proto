syntax = "proto3";

import "com/improving/common/common_domain.proto";
import "com/improving/member/domain/member_context_domain.proto";


package com.improving.membercontext.member;


message Member {
    MemberId memberId = 1;
    Info info = 2;
    MetaInfo meta = 3;
    MemberStatus status = 4;
}

message MemberState {
    Member member = 1;
}