syntax = "proto3";

import "common_domain.proto";
import "google/protobuf/timestamp.proto";

package app.improving.productcontext;

enum ProductStatus {
    PRODUCT_STATUS_ACTIVE = 0;
    PRODUCT_STATUS_INACTIVE = 2;
    PRODUCT_STATUS_DELETED = 3;
    PRODUCT_STATUS_UNKNOWN = 4;
}

message ProductInfo {
    ProductId sku = 1;
    string  name = 2;
    string  description = 3;
    string section = 4;
    string row = 5;
    string seat = 6;
    EventId event = 7;
    repeated string image = 8;
    double price = 9;
    double cost = 10;
    StoreId store = 11;
}

message ProductInfoUpdate {
    ProductId sku = 1;
    string  name = 2;
    string  description = 3;
    string section = 4;
    string row = 5;
    string seat = 6;
    EventId event = 7;
    repeated string image = 8;
    double price = 9;
    double cost = 10;
    StoreId store = 11;
}

message ProductMetaInfo {
    MemberId created_by = 1;
    google.protobuf.Timestamp created_on = 2;
    MemberId last_modified_by = 3;
    google.protobuf.Timestamp last_modified_on = 4;
}

message ProductCreated {
    ProductId sku = 1;
    ProductInfo info = 2;
    ProductMetaInfo meta = 3;
}
message ProductInfoUpdated {
    ProductId sku = 1;
    ProductInfo info = 2;
    ProductMetaInfo meta = 3;
}
message ProductDeleted {
    ProductId sku = 1;
    MemberId deleting_member = 2;
}
message ProductActivated {
    ProductId sku = 1;
    MemberId activating_member = 2;
}
message ProductInactivated {
    ProductId sku = 1;
    MemberId inactivating_member = 2;
}
message GetProductInfo {
    ProductId sku = 1;
}
message ProductInfoResult {
    ProductId sku = 1;
    ProductInfo info = 2;
    ProductMetaInfo meta = 3;
}